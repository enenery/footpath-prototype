<!DOCTYPE HTML>
<!--Set Language to English-->
<html lang="en">
<head>
    
    <!-- Bunch of metadata stuff and title -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Footpath Prototype: Particle Filter Example</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">

     <!-- jquery and jqueryui -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- <link href="external/jquery-ui.min.css" rel="stylesheet">
    <script src="external/jquery-ui.min.js"></script> -->

    <!-- bootstrap -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styling -->
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        h2 {
            text-align: center;
            font-size: 30px;
        }
        #game {
            width: 75%;
            margin: 0 auto;
        }
        #buttons {
            width: 60%;
            margin: 0 auto;
        }
    </style>
    
    <script src="phaser.min.js"></script>
</head>
<body>
    <div>
        <h2>Particle Filter Tutorial</h2>
    </div>
    <div>
        <div id="game"></div>
        <br>
        <div id="buttons">
            <button type="button" class="btn btn-primary" onclick="moveDisk()">Move The Ball</button>
            <button type="button" class="btn btn-primary" onclick="updateDistributionControl()">Update Belief to Prior</button>
            <button type="button" class="btn btn-primary">Take Measurement</button>
            <button type="button" class="btn btn-primary">Update Belief to Posterior</button>
            <button type="button" class="btn btn-success">Looped Particle Filter</button>
            <button type="button" class="btn btn-danger" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script type="text/javascript">

        /* Parameters needed for the particle filter and their initial values
        */
        var STEP_LENGTH = 50;
        var control_measurement = STEP_LENGTH;
        var ST_COV = 100;

        /* Phaser Game Declaration - creates the game world within the 'game' div of 
        *  the webpage
        */
        var GAME_WIDTH = 1077;
        var GAME_HEIGHT = 60;
        var game = new Phaser.Game(GAME_WIDTH, 
                                GAME_HEIGHT, 
                                Phaser.AUTO, 
                                'game', 
                                {preload: preload, 
                                create: create, 
                                update: update, 
                                render: render});
        
        /* Game world preload function is used to load images that are used to display
        *  disk and particles
        */
        function preload() {
            game.load.image("ball", "nav.png");
            game.load.image("particle", "nav.svg");            
        }

        /* Game world create function is used to create disk and particles for the first
        *  time, and to also set the physics and background color of the game world.
        */
        function create() {
            game.stage.backgroundColor = "#FFFFFFF";
            game.physics.startSystem(Phaser.Physics.ARCADE);
            makeDisk();
            makeParticles();

        }

        /* Game world update function is used for real time game actions - not needed.
        */
        function update() {
            
        }

        /* Game world render function is used for debugging game physics - not needed.
        */
        function render() {

        }

        /* moveDisk moves the yellow disk. With equal probability, it will move right
        *  or left with a step length. If it is too close to left or right boundaries
        *  the disk will move in the other direction to remain within game world bounds 
        */
        function moveDisk() {
            var step_displacement = STEP_LENGTH; 
            if (disk.x > GAME_WIDTH - 1.5*disk.width) { 
                step_displacement = -STEP_LENGTH;
            }
            else if (disk.x < 1.5*disk.width) { 
                step_displacement = STEP_LENGTH;
            }
            else {
                if (Math.random() > 0.5)  {
                    step_displacement = -STEP_LENGTH;
                }
                else { 
                    step_displacement = STEP_LENGTH;
                } 
            }
            disk.x += step_displacement;
            control_measurement = step_displacement + ST_COV*randN();
        }

        /* updateDistributionControl updates the particles' position depending on the
        *  movement of the disk. State Transition Noise is introduced to account for 
        *  noisy disk movement.
        */
        function updateDistributionControl() {
            particles.forEach(function(prtcl) {
                prtcl.x += (control_measurement + ST_COV*randN());
            }, this); 
        }

        /* resetGame destroys the disk and the particles, and recreates them at their
        *  initial positions.
        */
        function resetGame() {
            disk.destroy();
            particles.destroy();
            makeDisk();
            makeParticles();
        }

        /* makeDisk generates the yellow disk, whose position is estimated by particle
        *  filter. The disk is a sprite on which ARCADE physics is applied so that it
        *  stays within the game world bounds
        */
        function makeDisk() {
            disk = game.add.sprite(490, 30, "ball");
            disk.width = 50;
            disk.height = 50;
            game.physics.arcade.enable(disk);
            disk.anchor.setTo(0.5, 0.5);
            disk.body.collideWorldBounds = true;
        }

        /* makeParticles generates a Phaser group of sprites which will represent the
        *  particles in the particle filter. The distribution of particles represents
        *  the filter's belief of where the yellow disk is.
        */
        function makeParticles() {
            particles = game.add.group();
            for(var i = 0; i < 150; i++) {
                prtcle = particles.create( GAME_WIDTH*Math.random(), 30, "particle");
                prtcle.width = 5;
                prtcle.height = 5; 
            }
        }

        /* randN generates a normally distributed random number, with mean 0 and variance 1
        *  by adding 12 uniformly distributed random variables within [0,1] and subtracting
        *  the expected value, which is 6 - The result is N(0, 1) 
        */
        function randN() {
            var numsamples = 12
            var rand = 0;
            for (var i = 0; i < numsamples; i++) {
                rand += Math.random();
            }
            return (rand - (numsamples/2));
        }

        
        function takeMeasurement() {
            
        }
        
    </script>
</body>
</html>
